services:
  # ── Infrastructure ──

  # Redpanda - Kafka-compatible message broker
  # No JVM, no ZooKeeper, just fast streaming
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.1.1
    container_name: argus-redpanda
    command:
      - redpanda
      - start
      - --smp=1
      - --memory=512M
      - --reserve-memory=0M
      - --overprovisioned
      - --node-id=0
      - --kafka-addr=internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr=internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr=internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr=internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr=internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr=redpanda:33145
      - --advertise-rpc-addr=redpanda:33145
    ports:
      - "18081:18081" # Schema Registry
      - "18082:18082" # HTTP Proxy
      - "19092:19092" # Kafka API (external)
      - "19644:9644"  # Admin API
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -q 'Healthy:.*true'"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redpanda Console - Web UI for topics, messages, consumer groups
  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:v2.4.5
    container_name: argus-redpanda-console
    depends_on:
      - redpanda
    ports:
      - "8080:8080"
    environment:
      KAFKA_BROKERS: redpanda:9092
      KAFKA_SCHEMAREGISTRY_ENABLED: "true"
      KAFKA_SCHEMAREGISTRY_URLS: http://redpanda:8081
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/admin/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL - Marten event store
  postgres:
    image: postgres:16-alpine
    container_name: argus-postgres
    environment:
      POSTGRES_USER: argus
      POSTGRES_PASSWORD: argus
      POSTGRES_DB: argus
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U argus -d argus"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Init Containers ──

  # Create Kafka topics before services start (runs once, then exits)
  init-topics:
    image: docker.redpanda.com/redpandadata/redpanda:v24.1.1
    container_name: argus-init-topics
    depends_on:
      redpanda:
        condition: service_healthy
    volumes:
      - ./create-topics.sh:/create-topics.sh:ro
    entrypoint: ["/bin/bash", "/create-topics.sh"]
    environment:
      KAFKA_BROKERS: redpanda:9092

  # ── .NET Services ──

  market-data-simulator:
    build:
      context: ..
      dockerfile: docker/dotnet.Dockerfile
      args:
        SERVICE_NAME: Argus.MarketDataSimulator
    container_name: argus-market-data-simulator
    depends_on:
      init-topics:
        condition: service_completed_successfully
    ports:
      - "5001:8080"
    environment:
      ASPNETCORE_URLS: http://+:8080
      Urls: http://+:8080
      Kafka__BootstrapServers: redpanda:9092
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  trade-simulator:
    build:
      context: ..
      dockerfile: docker/dotnet.Dockerfile
      args:
        SERVICE_NAME: Argus.TradeSimulator
    container_name: argus-trade-simulator
    depends_on:
      market-data-simulator:
        condition: service_healthy
    ports:
      - "5002:8080"
    environment:
      ASPNETCORE_URLS: http://+:8080
      Urls: http://+:8080
      Kafka__BootstrapServers: redpanda:9092
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  risk-engine:
    build:
      context: ..
      dockerfile: docker/dotnet.Dockerfile
      args:
        SERVICE_NAME: Argus.RiskEngine
    container_name: argus-risk-engine
    depends_on:
      postgres:
        condition: service_healthy
      market-data-simulator:
        condition: service_healthy
    ports:
      - "5003:8080"
    environment:
      ASPNETCORE_URLS: http://+:8080
      Urls: http://+:8080
      Kafka__BootstrapServers: redpanda:9092
      PostgreSQL__ConnectionString: Host=postgres;Database=argus;Username=argus;Password=argus
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  api:
    build:
      context: ..
      dockerfile: docker/dotnet.Dockerfile
      args:
        SERVICE_NAME: Argus.Api
    container_name: argus-api
    depends_on:
      postgres:
        condition: service_healthy
      init-topics:
        condition: service_completed_successfully
    ports:
      - "5050:8080"
    environment:
      ASPNETCORE_URLS: http://+:8080
      Urls: http://+:8080
      Kafka__BootstrapServers: redpanda:9092
      PostgreSQL__ConnectionString: Host=postgres;Database=argus;Username=argus;Password=argus
      CORS__Origins: "http://localhost:3000"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ── Frontend ──

  web:
    build:
      context: ..
      dockerfile: docker/web.Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:5050
        NEXT_PUBLIC_SIGNALR_URL: http://localhost:5050/hubs/risk
    container_name: argus-web
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      # Runtime env var for server-side rendering (Docker internal network)
      API_URL: http://argus-api:8080

volumes:
  redpanda-data:
  postgres-data:

networks:
  default:
    name: argus-network
