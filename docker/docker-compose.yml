version: "3.9"

services:
  # Redpanda - Kafka-compatible message broker
  # No JVM, no ZooKeeper, just fast streaming
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.1.1
    container_name: argus-redpanda
    command:
      - redpanda
      - start
      - --smp=1
      - --memory=512M
      - --reserve-memory=0M
      - --overprovisioned
      - --node-id=0
      - --kafka-addr=internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr=internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr=internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr=internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr=internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr=redpanda:33145
      - --advertise-rpc-addr=redpanda:33145
    ports:
      - "18081:18081" # Schema Registry
      - "18082:18082" # HTTP Proxy
      - "19092:19092" # Kafka API (external)
      - "19644:9644"  # Admin API
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -q 'Healthy:.*true'"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redpanda Console - Web UI for topics, messages, consumer groups
  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:v2.4.5
    container_name: argus-redpanda-console
    depends_on:
      - redpanda
    ports:
      - "8080:8080"
    environment:
      KAFKA_BROKERS: redpanda:9092
      KAFKA_SCHEMAREGISTRY_ENABLED: "true"
      KAFKA_SCHEMAREGISTRY_URLS: http://redpanda:8081
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/admin/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL - Database for Marten event store (used in later features)
  postgres:
    image: postgres:16-alpine
    container_name: argus-postgres
    environment:
      POSTGRES_USER: argus
      POSTGRES_PASSWORD: argus
      POSTGRES_DB: argus
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U argus -d argus"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redpanda-data:
  postgres-data:

networks:
  default:
    name: argus-network
